{{define "content"}}
<div class="panel panel-default">
  <div class="panel-heading"><h2>Gist List<h2></div>
  <div class="panel-body">
    {{if .List}}
    <ul class="list-group">
      {{ range $element := .List }}
      <li class="list-group-item"><a href="/show/{{$element}}">{{$element}}</a></li>
    {{ end }}
    </ul>
    {{else}}
      <b>No gist added yet</b>
    {{end}}
  </div>
</div>
{{end}}
