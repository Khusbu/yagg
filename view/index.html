<div class="panel panel-default">
  <div class="panel-heading"><h2>Gist List<h2></div>
  <div class="panel-body">
    <ul class="list-group">
      {{ range $element := .List }}
      <li class="list-group-item"><a href="/show/{{$element}}">{{$element}}</a></li>
      {{ end }}
    </ul>
  </div>
</div>
