{{ define "content" }}
<form role="form" action="/create" method="POST" style="padding-top: 30px;">
  <div class="form-group">
    <div name="error" style="color: red;">{{.Message}}</div>
    <input type="text" name="gist-name" class="form-control" placeholder="Name your gist" required>
  </div>
  <div class="form-group">
    <input type="hidden" name="api" value="new"/>
  </div>
  <div class="form-group">
    <textarea name="gist" placeholder="Start filling in..." rows="20" cols="80" class="form-control" id="editor"></textarea>
    <script>
      element = document.getElementById("editor");
      CodeMirror.fromTextArea(element, {lineNumbers: true});
    </script>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary">Create Gist</button>
  </div>
</form>
{{ end }}
