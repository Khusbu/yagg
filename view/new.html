{{ define "content" }}
<form role="form" action="/create" method="POST">
  <div class="form-group">
    <h3>Gist Name:&nbsp;&nbsp;</h3>
    <div name="error" style="color: red;">{{.Message}}</div>
    <input type="text" name="gist-name" class="form-control" required>
  </div>
  <div class="form-group">
    <input type="hidden" name="api" value="new"/>
  </div>
  <h3>New Gist:</h3>
  <div class="form-group">
    <textarea name="gist" rows="20" cols="80" class="form-control" id="editor"></textarea>
    <script>
      element = document.getElementById("editor");
      CodeMirror.fromTextArea(element, {lineNumbers: true});
    </script>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary">Create Gist</button>
  </div>
</form>
{{ end }}
